<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalla campal</title>
    <link href="css/estilos.css" rel="stylesheet">
    <script src="js/inicio.js"></script>
    <script type="module" src="cmp/mi-footer.js"></script>
    <link rel="icon" type="image/png" href="img/favicon.png" />
  </head>
  <body>
    <center>
      <img alt="fondo" src="img/back.jpg" id="fondo" />
        <div class="divtitle">
          <h1 class="titulo">Batalla campal</h1>
          <br><br>
          <h2>INSTRUCCIONES</h2>
          <p>Cada jugador podra bombardear el campo del enemigo, una vez pasado su turno, el otro podra hacerlo</p>
          <br>
          <form id="opc">
            <input type="hidden"value="2" name="modo">
            <a class="button" id="modo" href="juego.html"></a><input class="button" value="2 Jugadores"></a>
          </form>
          <form id="opc2">
            <input type="hidden"value="pc" name="modo">
            <a class="button" id="modo" href="juego.html"></a><input class="button" value="VS PC"></a>
          </form>
        </div>

      </center>
      <script type="module">
        import { nuevosol } from "./js/inicio.js";
        const nuevo = new nuevosol();
        opc.addEventListener("click", evt => {
          try {
            evt.preventDefault();
            const datos = new FormData(opc);
            const modo= datos.get("modo");
            const revisar = nuevo.selecmo(modo);
          } catch (error) {
            console.log(error);
          }
        });
        opc2.addEventListener("click", evt => {
          try {
            evt.preventDefault();
            const datos = new FormData(opc2);
            const modo= datos.get("modo");
            const revisar = nuevo.selecmo(modo);
          } catch (error) {
            console.log(error);
          }
        });

      </script>

  </body>
</html>
